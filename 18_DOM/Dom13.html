<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>DOM</title>
        <meta name="description" content="DOM">
    </head>

    <body>
        <h1 id="titulo" style="background-color: yellow;">texto</h1>
        <form id="miFormulario">
            <button type="button" onclick="QuitarTitulo()">Quitar Titulo</button>
        </form>

        <script type="text/javascript">

            'use strict';
            function QuitarTitulo()
            {
                let titulo = document.getElementById('titulo');
                titulo.removeChild(titulo.lastChild);
            }

        </script>
    </body>
</html>
