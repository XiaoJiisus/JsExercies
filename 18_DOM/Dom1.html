<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>DOM</title>
        <meta name="description" content="DOM">
    </head>

    <body>        
        <img src="Carita0.png" />
        <img src="Carita1.png" />
        <img src="Carita2.png" />
        <img src="Carita3.png" />
        <img src="Carita4.png" />
        <img src="Carita5.png" />
        <img src="Carita6.png" />
        <form id="miFormulario">
            <button type="button" onclick="AplicaEliminaBorde()" id="borde">Aplica</button>
        </form>

        <script type="text/javascript">

            let hayBorde = false;

            function AplicaEliminaBorde()
            {
                let imagenes = document.images;

                if(!hayBorde)
                {
                    document.getElementById('borde').innerHTML = 'Elimina';

                    for(let i = 0; i < imagenes.length; i++)
                    {
                        imagenes[i].style.border = 'solid';
                    }

                    hayBorde = true;
                }
                else
                {
                    document.getElementById('borde').innerHTML = 'Aplica';

                    for(let i = 0; i < imagenes.length; i++)
                    {
                        imagenes[i].style.border = 'none';
                    }

                    hayBorde = false;
                }
            }

        </script>
    </body>
</html>
