<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf8">
        <title>ArrayFunction</title>
        <meta name="description" content="Functions">
    </head>

    <body>
        <p id="output"></p>
        <img id="carita"/>

        <script type="text/javascript">
            const dia = new Date().getDay();

            function IsWeekend()
            { 
                return dia === 0 || dia === 6;
            }

            function WhatDay()
            {
                const nameDay = ['Domingo', 'Lunes', 'Martes', 'Miercoles', 'Jueves', 'Viernes', 'Sabado'];
                return nameDay[dia];
            }

            let srcValue = IsWeekend() ? 'CaritaFeliz.png' : 'CaritaTriste.png';

            document.getElementById('carita').src = srcValue;
            document.getElementById('output').innerHTML = WhatDay();

        </script>
    </body>
</html>
