<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf8">
        <title>AnonymFunctions</title>
        <meta name="description" content="Functions">
    </head>

    <body>
        <p id="output"></p>

        <script type="text/javascript">
            
            let suma = function(x, y) {
                return x + y;
            }
            
            console.log(suma(34, 67));
            document.getElementById('output').innerHTML = suma(34, 67);

        </script>
    </body>
</html>
