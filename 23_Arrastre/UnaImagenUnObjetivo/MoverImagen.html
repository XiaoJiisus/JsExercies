<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Drag and drop</title>
    </head>

    <body>
        <style>
            #objetivo {
                width: 211px;
                height: 207px;
                border: thin solid black;
                background-color: #ff3;
                position: absolute;
                top: 210px;
            }

            img {
                cursor: move;
                padding: 10px;
            }
        </style>

        <img src="mariposa.gif" draggable="true" ondragstart="IniciarArrastre(event)" id="mariposa"/>
        <div id="objetivo" ondragover="DragOver(event)" ondrop="Drop(event)">Arrastra aqu√≠ la imagen</div>

        <script type="text/javascript">

            let imagen;

            function IniciarArrastre(event)
            {
                imagen = event.target.getAttribute('id');
            }

            function DragOver(event)
            {
                event.preventDefault();
            }

            function Drop(event)
            {
                event.target.innerHTML = '';
                event.target.appendChild(document.getElementById(imagen));
                document.getElementById(imagen).draggable = false;
                event.preventDefault();
                event.stopPropagation();
                return false;
            }

        </script>
    </body>
</html>
