<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Temporizaci√≥n</title>
    </head>

    <body>
        <button onclick="retraso=setTimeout(Saluda, 3000)">Prueba</button>
        <button onclick="Interrumpe()">Interrumpe</button>

        <script type="text/javascript">

            function Saluda()
            {
                alert('Hola');
            }

            function Interrumpe()
            {
                clearTimeout(retraso);
            }

        </script>

    </body>
</html>
