<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf8">
    </head>
    <body>
        <form id="myForm">
            <input type="date" id="dateForm">
            <button type="button" onclick="ReadForm()" id="buttonForm">Send</button>
        </form>
        <p id="output"></p>

        <script type="text/javascript">
        debugger;
            const todayVar = new Date();
            const yearVar = todayVar.getFullYear();
            const monthVar = todayVar.getMonth() + 1;
            const dayVar = todayVar.getDate() < 10 ? "0" + todayVar.getDate() : todayVar.getDate();
            const actualDateVar = `${yearVar}-${monthVar}-${dayVar}`;

            document.getElementById('dateForm').value = actualDateVar;

            function ReadForm()
            {
                document.getElementById('output').innerHTML = `The selected date is: ${document.getElementById('dateForm').value}`;
            }

        </script>
    </body>
</html>
