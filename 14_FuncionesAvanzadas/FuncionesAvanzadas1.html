<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf8">
        <title>Funciones Avanzadas</title>
        <meta name="description" content="Funciones Avanzadas">
    </head>

    <body>
        <p id="output"></p>

        <script type="text/javascript">

            function CalculoGenerico(valor, formula)
            {
                return formula(valor);
            }

            let cuadruple = CalculoGenerico(3, function(num) { return num * 4; });
            document.getElementById('output').innerHTML = cuadruple;

        </script>
    </body>
</html>
