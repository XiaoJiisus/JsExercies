<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf8">
        <title>Funciones Avanzadas</title>
        <meta name="description" content="Funciones Avanzadas">
    </head>

    <body>
        <script type="text/javascript">

            let areaRectangulo = (base, altura)  =>
            {
                console.log(`base=${base} altura=${altura}`);
                return base * altura;
            };
            
            console.log(`0 argumentos: ${areaRectangulo()}`);//Nan
            console.log(`1 argumentos: ${areaRectangulo(5)}`);//Nan
            console.log(`2 argumentos: ${areaRectangulo(5, 6)}`);//Escribe en la consola "El 치rea del rect치ngulo es 30"
            console.log(`3 argumentos: ${areaRectangulo(5, 6, 7)}`);//Escribe en la consola "El 치rea del rect치ngulo es 30"
            
        </script>
    </body>
</html>
