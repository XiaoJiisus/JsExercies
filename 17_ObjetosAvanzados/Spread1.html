<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Operador Spread</title>
        <meta name="description" content="Operador Spread">
    </head>

    <body>
        <p id="output">Ver los mensajes en la consola del navegador</p>

        <script type="text/javascript">

            const mesesInvernales = ['Dic', 'Ene', 'Feb'];
            const mesesEstivales = ['Jun', 'Jul', 'Ago'];
            const mesesEstivalesInvernales = [...mesesInvernales, ...mesesEstivales];

            console.log(`Todos los meses: ${mesesEstivalesInvernales}`);

        </script>
    </body>
</html>
