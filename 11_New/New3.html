<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf8">
        <title>New</title>
        <meta name="description" content="New">
    </head>

    <body>
        <script type="text/javascript">

            function Libro(titulo, autor, anio, editor, cubierta)
            {
                this.titulo = titulo;
                this.autor = autor;
                this.anio = anio;
                this.editor = editor;
                this.cubierta = cubierta;
                this.muestraCubierta = function(){ document.body.appendChild(this.cubierta); };
            }

            function Autor(nombre, apellido)
            {
                this.nombre = nombre;
                this.apellido = apellido;
            }

            //una de las propiedades del objeto LIBRO, es a su vez, un objeto
            let cubierta1 = new Image();
            cubierta1.src = 'Cover_AnalisisDatosExcel.jpg';

            let autor1 = new Autor('Alessandra', 'Salvaggio');
            let libro1 = new Libro('Analisis de datos con Excel', autor1, '2017', 'LSWR', cubierta1);

            libro1.muestraCubierta();//acceso a una propiedad del objeto autor de libro
            console.log(libro1.autor.nombre);
        </script>
    </body>
</html>
